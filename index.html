<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Waste Classifier</title>

	</head>
	<body style="font-family: Arial, sans-serif; margin: 0; background: radial-gradient(1200px 800px at 10% 10%, #0b1220, #0f172a 60%, #0a0f1d); color:#e5e7eb; min-height:100vh; display:flex; align-items:center; justify-content:center;">
		<div class="container" style="width: 94vw; max-width: 1280px; margin: 4vh auto; perspective: 1000px;">
			<div class="card" style="background: linear-gradient(180deg, rgba(17,24,39,0.9), rgba(15,23,42,0.95)); border:1px solid rgba(31,41,55,0.9); padding:3rem; border-radius:20px; box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04), 0 0 0 1px rgba(2,6,23,0.6); min-height: 78vh; display:flex; flex-direction:column; justify-content:center; transform: translateZ(0);">
				<h1 style="margin-top:0; color:#f3f4f6; font-size:3rem; line-height:1.1; letter-spacing:0.4px; text-shadow: 0 2px 10px rgba(37,99,235,0.25);">Waste Material Classifier</h1>
				<p style="color:#cbd5e1; font-size:1.2rem; line-height:1.6;">Upload an image of a waste item to classify it (cardboard, glass, metal, paper, plastic, trash).</p>
				{% if error %}
				<div style="margin-top:1rem; background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.35); color:#fecaca; padding:0.85rem 1rem; border-radius:12px;">
					{{ error }}
				</div>
				{% endif %}
				{% if prediction %}
				<div style="margin-top:1rem; background: rgba(34,197,94,0.12); border: 1px solid rgba(34,197,94,0.35); color:#bbf7d0; padding:0.85rem 1rem; border-radius:12px;">
					Predicted class: <strong style="color:#d1fae5;">{{ prediction }}</strong>
				</div>
				{% endif %}
				<form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" style="margin-top:1.2rem;">
					<input type="file" name="file" accept="image/*" required style="color:#e5e7eb; margin: 1rem 0 1.25rem; font-size:1.05rem;" />
					<button type="submit" style="background: linear-gradient(180deg, #3b82f6, #2563eb); color:#fff; border:none; padding:0.95rem 1.4rem; border-radius:12px; cursor:pointer; font-size:1.05rem; box-shadow: 0 10px 24px rgba(37,99,235,0.35), inset 0 1px 0 rgba(255,255,255,0.15);">Classify</button>
				</form>

			</div>
		</div>
	</body>
</html>
